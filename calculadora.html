<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="stl_viewer/stl_viewer.min.js"></script>
</head>
<body style="background-image: url(img/AVA\ 3D.png);background-position: center center;background-repeat: no-repeat;background-size: cover;">
    
  <iframe src="navbar.html" frameborder="0" width="100%" height="84"></iframe>


    <div class="flex  pt-20 mb-20 mt-5 bg-white bg-opacity-80 justify-center" style="width: 80%;margin-left: 10%; height: 630px;">

        <div class="bg-yellow-200 h-3/4 w-1/2 mx-20 flex justify-center items-center flex-col" id="contenedor" >
            <input type="file" name="" id="fileSelector">
            <img src="img/loading.gif" id="load" class="w-1/2 h-3/6 hidden" alt="">
        </div>
        <div class="w-80">
            2.Material
            <label for="sm" class="sr-only">Underline select</label>
            <select disabled id="sm" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <option selected disabled>Seleccione un material:</option>
            </select>
            <br>
            <h5>3.Color</h5>
            <label for="sc" class="sr-only">Underline select</label>
            <select id="sc" disabled class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <option selected disabled>Seleccione un color:</option>
            </select>
            <br>
            <label for="rellenoRange" class="block mb-2">4.Relleno</label>

            <div class="flex justify-center">
            <input disabled id="rellenoRange" type="range" min="10" max="100" value="50" step="10" class="mt-2 mx-2 w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            <h4 id="nr" >50%</h4>

            
        </div>
        <br>
            <h5>5.Tama√±o</h5>
            
            <div class="flex justify-center">
                <input disabled  id="sizeRange" type="range" min="0.5" max="1.5" value="1" step="0.05" class="mt-2 mx-2 w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 border-black">
                <h4 class="w-10" id="sr" >100%</h4>
    
                
            </div>
            <div class="flex justify-center mt-4">
                <h3>X:</h3>
                <input disabled type="number" class="bg-gray-50 w-20 h-8 mx-2 text-center" step="0.1" name="" id="x">
                <h3>Y:</h3>
                <input disabled type="number" class="bg-gray-50 w-20 mx-2 text-center" step="0.1" name="" id="y">
                <h3>Z:</h3>
                <input disabled type="number" class="bg-gray-50 w-20 mx-2 text-center" step="0.1" name="" id="z">
            </div>
            <br>
            <h5>Precio:</h5>
            <h5 id="price">0$</h5>
            <br>
            <button disabled id="xd" type="button" class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 disabled:bg-yellow-200">Comprar</button>
        </div>
    </div>
    <script src="stl_view.js"></script>
    <script src="stl.js"></script>
    <script src="stl_calculator.js"></script>
</body>
</html>
